<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width">
<head><title>RazorPay Web Payment</title></head>
<body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
   const queryString = window.location.search;
   console.log(queryString);
   const urlParams = new URLSearchParams(queryString);
   console.log("urlParanms", urlParams)
   const name = urlParams.get('name')
   const price = urlParams.get('price')
   const phone = urlParams.get('phone')
   const orderId = urlParams.get('orderId')
//    const image = urlParams.get('image')
   const email = urlParams.get('email')
  
      options = {
         "key": "rzp_test_auTTtyrgDkhwey",
          "amount": price ,
         "currency": "INR",
          "name":"ModCrew",
           "order_id": orderId,
        //   "image":image,
          "handler": function (response){
             console.log("response", response)
            // window.parent.postMessage("SUCCESS","*");      //2 
            //  alert(response.razorpay_payment_id);
            //  alert(response.razorpay_order_id);
            //  alert(response.razorpay_signature)    
            const baseUrl = "https://1f4233821b8a.ngrok.io/payment/orderData/";
            fetch(baseUrl,{
               method:"POST",
               headers:{
                  body:JSON.stringify(response),
                  "Content-Type":"application/json",
               }
            }).then(response=> response.json() )
            .catch(error=>console.log(error))

          },    
          "prefill": {        
             "name": name,        
             "email":email,
             "contact":phone  
           },   
           "notes": {        
             "address": "Autofy"    
          },    
          "theme": {
             "color": "#DF0145"    
          },
          "modal": {
            "ondismiss": function(){
               window.parent.postMessage("MODAL_CLOSED","*");   //3
            }
          }
       };
      
       var rzp1 = new Razorpay(options);
       console.log(1 , rzp1)
       window.onload = function(e){  //1  
         console.log( 2, rzp1)
          rzp1.open();
          e.preventDefault();
       }

     </script>
</body>
</html>
